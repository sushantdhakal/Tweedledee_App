
<div ng-include src="'/app/nav-bar.html'" ng-controller="navController"></div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title" ng-show="isLoggedInUser">YOUR PROFILE</h3>
        <h3 class="panel-title" ng-show="!isLoggedInUser">USER PROFILE</h3>
    </div>
    <div class="panel-body">

<div class="row" style="margin-bottom:10px;">
        <div id="profileName" class="col-md-6" ng-click="edit('name')">
            <span class="user-detail-label">Name:</span> <span ng-show="!showNameInput" class="user-detail-text">{{name}}</span>
            <input id="editNameInput" ng-model="name" class="form-control" ng-show="showNameInput"> <button ng-show="showNameInput" class="btn btn-link" ng-click="showNameInput=false;">cancel</button> <button ng-show="showNameInput" class="btn btn-link" ng-click="save()">save</button>
        </div>
        <div id="profileEmail" class="col-md-6" ng-click="edit('email')">
            <span class="user-detail-label">Email:</span> <span ng-show="!showEmailInput" class="user-detail-text">{{email}}</span>
            <input id="editEmailInput" ng-model="email" class="form-control" ng-show="showEmailInput"> <button ng-show="showEmailInput" class="btn btn-link" ng-click="showEmailInput=false;">cancel</button> <button ng-show="showEmailInput" class="btn btn-link" ng-click="save()">save</button>
        </div>
 </div>       

<div class="row">
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">FOLLOWERS</h3>
            </div>

            <!-- Table -->
            <table ng-show="followers.length>0" class="table" id="followerList">
                <tr ng-repeat="follower in followers" style="cursor: pointer;">
                    <td><a ng-href="#/account/{{follower.handle}}">{{follower.handle}}</a></td>
                </tr>
            </table>

            <div ng-show="followers.length==0">No followers.</div>

        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">FOLLOWING</h3>
            </div>

            <!-- Table -->
            <table ng-show="following.length>0" class="table" id="following">
                <tr ng-repeat="follower in following" style="cursor: pointer;">
                    <td><a ng-href="#/account/{{follower.handle}}">{{follower.handle}}</a></td>
                </tr>
            </table>

            <div ng-show="following.length==0">Not following anyone right now.</div>
        </div>

    </div>
</div>

<div class="row">
    <div ng-include="'/app/message-list.html'" ng-controller="messagesController"></div>
</div>

    </div>

</div>
