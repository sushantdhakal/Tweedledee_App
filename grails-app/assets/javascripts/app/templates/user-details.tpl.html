
<div nav-bar followers="followers" following="following"></div>

<div class="container">

<div class="row">

<div class="col-md-4">

<div class="fake-pic"></div>

<h3>{{handle}}</h3>

<ul class="list-inline">

    <li class="user-detail-label">
        Name:
    </li>

    <li ng-show="!showNameInput" class="user-detail-text" ng-class="{'user-detail-logged':isLoggedInUser}">
        <span id="profileName" ng-click="edit('name')">{{name}}</span>
    </li>

    <li ng-show="isLoggedInUser && !showNameInput">
        <input id="editNameBtn" type="button" class="btn btn-link btn-xs" value="Edit" ng-click="edit('name')">
    </li>

    <li ng-show="isLoggedInUser && showNameInput">
        <input id="editNameInput" ng-model="name" class="form-control input-xs">
    </li> 

    <li ng-show="isLoggedInUser && showNameInput">
        <input id="editNameCancelBtn" type="button" class="btn btn-warning btn-xs" ng-click="cancel('name')" value="cancel">
    </li>

    <li ng-show="isLoggedInUser && showNameInput">
        <input id="editNameSaveBtn" type="button" class="btn btn-warning btn-xs" ng-click="save('name')" value="save">
    </li>

</ul>

       
<ul class="list-inline">

    <li class="user-detail-label">
        Email:
    </li>

    <li ng-show="!showEmailInput" class="user-detail-text" ng-class="{'user-detail-logged':isLoggedInUser}">
        <span id="profileEmail" ng-click="edit('email')">{{email}}</span>
    </li>

    <li ng-show="isLoggedInUser && !showEmailInput">
        <input id="editEmailBtn" type="button" class="btn btn-link btn-xs" value="Edit" ng-click="edit('email')">
    </li>

    <li ng-show="isLoggedInUser && showEmailInput">
        <input id="editEmailInput" ng-model="email" class="form-control input-xs">
    </li> 

    <li ng-show="isLoggedInUser && showEmailInput">
        <input id="editEmailCancelBtn" type="button" class="btn btn-warning btn-xs" ng-click="cancel('email')" value="cancel">
    </li>

    <li ng-show="isLoggedInUser && showEmailInput">
        <input id="editEmailSaveBtn" type="button" class="btn btn-warning btn-xs" ng-click="save('email')" value="save">
    </li>

</ul>

<div ng-show="followers.length>0">
<p>Followers:</p>
<ul class="list-unstyled" ng-show="followers.length>0" id="followerList">
    <li ng-repeat="follower in followers">
        <a id="follower_{{follower.handle}}" ng-href="#/account/{{follower.handle}}">{{follower.handle}}</a>
    </li>
</ul>
</div>

<div ng-show="following.length>0">
<p>Following:</p>
<ul class="list-unstyled" ng-show="following.length>0" id="following">
    <li ng-repeat="follower in following">
        <a id="following_{{follower.handle}}" ng-href="#/account/{{follower.handle}}">{{follower.handle}}</a>
    </li>
</ul>
</div>

</div>

<div class="col-md-8">
    
    <div class="row" style="margin-bottom:7px">
        <form class="form col-md-8" role="search">
            <div class="input-group">
                <input id="searchBox" type="text" ng-model="searchText" class="form-control input-sm" placeholder="What's on your mind??">
                <div class="input-group-btn">
                    <button id="searchBtn" class="btn btn-prmiary btn-sm" type="submit" ng-click="add()"><i class="fa fa-reply"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-8" ng-controller="messagesController" ng-include="'/app/message-list.html'"></div>
    </div>

</div>

</div>

</div>
