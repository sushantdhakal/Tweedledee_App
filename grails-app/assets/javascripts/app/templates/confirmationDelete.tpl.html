<div ng-controller="messagesController">
    <div class="modal-header">
        <h3 class="modal-title" style="text-transform: capitalize">{{items.opType}} Message</h3></div>
    <div class="modal-body" style="font-weight: bold">Are you sure you want to {{items.opType}} the following message?</div>
    <div class="modal-body" style="font-style: italic">{{items.message}}</div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="deleteOk(items.handle, items.messageId)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
