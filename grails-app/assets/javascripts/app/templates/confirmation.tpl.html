<div ng-controller="messagesController">
    <div class="modal-header">
        <h3 class="modal-title">Repost Message</h3></div>
    <div class="modal-body">Are you sure you want to re-post the message</div>
    <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(items.handle, items.message)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
