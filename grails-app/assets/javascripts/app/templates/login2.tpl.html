    <div class="container">

        <div class="header clearfix">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="col-md-4 logo navbar-text">
                        <i class="fa fa-braille fa-2x logo-icon color-one pull-left"></i> <span class="logo-title">Tweedledee</span>
                    </div>
                    <ul class="nav navbar-nav navbar-right" style="margin-top:5px">
                        <li ng-class="{'active':pageTitle=='Login'}"><a href="#/login">Login</a></li>
                        <li ng-class="{'active':pageTitle=='About'}"><a href="#/about">About</a></li>
                        <li ng-class="{'active':pageTitle=='Contact'}"><a href="#/contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div id="loginMainContainer" class="container">    
            <div ng-show="!showSignup" id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-default" >
                        <div class="panel-heading">
                            <div class="panel-title">Sign In</div>
                            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                        </div>     

                        <div style="padding-top:30px" class="panel-body" >

                            <div id="alertMessage" ng-show="message!=''" id="login-alert" class="alert alert-danger col-sm-12">{{message}}</div>

                            <div id="errorMessage" ng-show="error!=''" class="alert alert-danger col-sm-12">{{error}}</div>
                                
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input ng-model="loginAttempt.username" id="username" type="text" class="form-control" name="username" value="" placeholder="handle">                                        
                                        </div>
                                    
                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input ng-model="loginAttempt.password" id="password" type="password" class="form-control" name="password" placeholder="password">
                                        </div>
                                        

                                    
                                <div class="input-group">
                                          
                                          <div class="checkbox">
                                            <label>
                                              <input id="loginRemember" ng-model="loginAttempt.rememberMe" type="checkbox" name="remember" value="1"> Remember me
                                            </label>
                                          </div>
                                        </div>


                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                        <div class="col-sm-12 controls">
                                          
                                          <input id="submitBtn" type="submit" ng-click="doLogin()" class="btn btn-primary" value="Login">
                                          
                                          <a id="btn-fblogin" href="#" class="btn btn-link">Login with Facebook</a>

                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                                Don't have an account! 
                                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                                Sign Up Here
                                            </a>
                                            </div>
                                        </div>
                                    </div>    
                                </form>     



                            </div>                     
                        </div>  
            </div>

            <div id="signupbox" ng-show="showSignup" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Sign Up</div>
                                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                            </div>  
                            <div class="panel-body" >
                                <form id="signupform" class="form-horizontal" role="form">
                                    
                                    <div id="signupalert" style="display:none" class="alert alert-danger">
                                        <p>Error:</p>
                                        <span></span>
                                    </div>
                                        
                                    
                                      
                                    <div class="form-group">
                                        <label for="email" class="col-md-3 control-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                                        </div>
                                    </div>
                                        
                                    <div class="form-group">
                                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-md-3 control-label">Password</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="passwd" placeholder="Password">
                                        </div>
                                    </div>
                                        
                                    <div class="form-group">
                                        <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="icode" placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!-- Button -->                                        
                                        <div class="col-md-offset-3 col-md-9">
                                            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                            <span style="margin-left:8px;">or</span>  
                                        </div>
                                    </div>
                                    
                                    <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                        
                                        <div class="col-md-offset-3 col-md-9">
                                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                                        </div>                                           
                                            
                                    </div>
                                    
                                    
                                    
                                </form>
                             </div>
                        </div>

                   
                   
                    
             </div> 
        </div>
    
    </div>
