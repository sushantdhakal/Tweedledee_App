<div ng-controller="messagesController">
    <div class="modal-header">
        <h3 class="modal-title" style="text-transform: capitalize">Delete Message</h3></div>
    <div class="modal-body" style="font-weight: bold">Are you sure you want to delete the following message?</div>
    <div class="modal-body" style="font-style: italic">{{message.text}}</div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="go()">YES please delete this garbage!!</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Nope, I decided I like it :-)</button>
    </div>
</div>
