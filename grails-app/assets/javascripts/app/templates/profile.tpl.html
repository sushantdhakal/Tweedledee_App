<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Profile</h1>


                <p>
                    Name: {{nameForUser}}
                </p>
                <p>Email: {{emailAddressForUser}}</p>


                <p>Followers:
                <table>

                    <tr ng-repeat="follower in followersForUser">
                        <td><a href="#/">{{follower}}</a></td>
                    </tr>
                </table>


                </p>
                <p>Following: </p>
                <table>

                    <tr ng-repeat="following in followingForUser">
                        <td><a href="#/">{{following}}</a></td>
                    </tr>
                </table>



            </div>
        </div>
    </div>
